    <div class="container ">
        <h2>Update Data</h2>
        <h6>Select the Correct Flooring Material and Time, Type in Resultant Acceleration, and Press the Update Button</h6>
        
        <div class="container dataForm mb-5">
            <form>
                <select class="form-select mb-3" aria-label="Default select example" id="material">
                    <option selected>Flooring Material</option>
                    <option value="VCT">VCT</option>
                    <option value="LVT">LVT</option>
                    <option value="VS">VS</option>
                    <option value="Linoleum">Linoleum</option>
                </select>
                <select class="form-select mb-3" aria-label="Default select example" id="time">
                    <option selected>Time (m/s)</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                                
                </select>
                <input type="text" class="form-control mb-3" placeholder="Resultant Acceleration" id="accel">
                <button type = "button" id="update" name="update" class="btn btn-transparent btn-outline-light mb-3 w-100 text-black">Update</button>
